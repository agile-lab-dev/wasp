compile-whitelabel:
  stage: deploy
  interruptible: true
  image: "hseeberger/scala-sbt:8u282_1.5.5_2.11.12"
  parallel:
    matrix:
      - WASP_FLAVOR: ["VANILLA2", "CDH6"]
  script:
    - ./run-sbt-unprivileged.sh "clean wasp-whitelabel/Test/compile"
  tags:
    - gitlab-org
