image: docker:latest
services:
  - docker:dind

variables:
  SBT_VERSION: "1.0.3"
  SBT_OPTS: "-Xmx2G -XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=2G -Xss2M  -Duser.timezone=GMT -Dsbt.global.base=sbt-cache/.sbtboot -Dsbt.boot.directory=sbt-cache/.boot -Dsbt.ivy.home=sbt-cache/.ivy"
stages:
  - compile
  - publish

cache:
  key: "$CI_BUILD_REF_NAME" # contains either the branch or the tag, so it's caching per branch
  untracked: true
  paths:
    - "sbt-cache/.ivy/cache"
    - "sbt-cache/.boot"
    - "sbt-cache/.sbtboot"
    - "*/target/streams"


compile:
  stage: compile
  image: "hseeberger/scala-sbt:8u151-2.12.4-1.0.2"
  script:
    - ls -lha
    - sbt -v compile


publish:
  stage: publish
  image: "hseeberger/scala-sbt:8u151-2.12.4-1.0.2"
  script:
    - sbt -v publish
  artifacts:
      paths:
        - consumers-rt/target/scala-2.11/wasp-consumers-rt*
        - consumers-spark/target/scala-2.11/wasp-consumers-spark*
        - core/target/scala-2.11/wasp-core*
        - master/target/scala-2.11/wasp-master*
        - producers/target/scala-2.11/wasp-producers*
        - plugin-hbase-spark/target/scala-2.11/wasp-plugin-hbase-spark*
        - plugin-raw-spark/target/scala-2.11/wasp-plugin-raw-spark*
        - plugin-solr-spark/target/scala-2.11/wasp-plugin-solr-spark*
        - target/scala-2.11/wasp*