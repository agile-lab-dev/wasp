image: alpine

variables:
  SBT_OPTS: "-Dglobal.base=sbt-cache/sbtboot -Dsbt.boot.directory=sbt-cache/boot -Dsbt.ivy.home=sbt-cache/ivy -Dsbt.ci=true"
  COURSIER_CACHE: sbt-cache/coursier
  UNPRIVILEGED_USER: "tester"

stages:
  - censor # first censor cause it's faster
  - waspctl
  - test
  - integration
  - deploy

cache:
  key: "mycachekey"
  paths:
    - "sbt-cache/ivy/cache"
    - "sbt-cache/boot"
    - "sbt-cache/sbtboot"
    - "sbt-cache/target"
    - "sbt-cache/coursier"
    - node_modules/
    - public/ 
      # Node modules and dependencies

test-kernel:
  stage: test
  interruptible: true
  image: "hseeberger/scala-sbt:8u282_1.5.5_2.11.12"
  parallel:
    matrix:
      - WASP_FLAVOR: [ "VANILLA2", "CDH6", "VANILLA2_2_12" ]
  script:
    - ./run-sbt-unprivileged.sh "clean coverageOn wasp-kernel/test coverageOff wasp-kernel/coverageReport wasp-kernel/coverageAggregate"
  after_script:
    - mkdir test-output
    - find . -path '*/test-reports/*.xml' -exec cp '{}' ./test-output/ \;
  artifacts:
    reports:
      junit: 'test-output/*.xml'
      cobertura: 'target/scala-2.*/coverage-report/cobertura.xml'
  tags:
    - gitlab-org
  only:
    - /^develop$/
    - /(^release\/v([0-9]+)\.([0-9]+))/
    - merge_requests
  needs: []

